<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="" href="">
    <title>GitHubPages</title>
</head>
<body>
    <div class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col l 12 col m 12">
                    <div class="subjectcontainer">
                        <h1 class="subjecttitle">GitHub Profile Generator</h1>
                        <p class="subjectsubtitle">Enter your username to view additional features!</p>
                    </div>
                    <div class="subjectinputcontainer">
                        <input type="text" id="search" class="subjectinput" placeholder="Enter your GitHub username"> 
                        <span><a class="btn btn--shallow searchButton">Search</a></span>

                    </div>
                </div>
            </div>
            <div class="profilecontainer">
                <div class="profile">
                    <div class="row">
                        <div class="col m 6">
                            <p class="profile-name"></p>
                            <p class="profile-username"></p>
        
                        </div>
                        <div class="col m 6">
                            <p class="profile-repos main__profile-key"></p>
                            <p class="profile-url main__profile-key"></p>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src=""></script>    
    <!--js tag-->


</body>
</html>
